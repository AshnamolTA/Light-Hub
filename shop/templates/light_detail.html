{%extends 'base.html'%}

{%block main-block%}

<div class="w-2/4 mx-auto">
            <a href="{%url 'wishlist' data.id %}">wishlist</a>
        
    <a href="#" class="group relative block overflow-hidden">
        <button
        
          class="absolute end-4 top-4 z-10 rounded-full bg-white p-1.5 text-gray-900 transition hover:text-gray-900/75"
        >
          <span class="sr-only">Wishlist</span>
      
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
            />
          </svg>
        </button>
      
        <img
          src="{{data.preview_image.url}}"
          alt=""
          class="h 4 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-720"
        />
      
        <div class="relative border border-gray-100 bg-white p-6">
          <p class="text-gray-700">
            {{data.price}}
            <span class="text-gray-400 line-through">{{data.price}}</span>
          </p>
      
          <h3 class="mt-1.5 text-lg font-medium text-gray-900">{{data.name}}</h3>
      
          <p class="mt-1.5 line-clamp-3 text-gray-700">
            {{data.description}}
          </p>

          <!-- select -->

          <div class="mr-auto flex items-center">
            <span class="mr-3 text-sm font-semibold">Shape</span>
            <div class="relative">

              <select name="size" class="appearance-none rounded border border-gray-300 py-2 pl-3 pr-10 text-sm focus:border-black focus:outline-none focus:ring-2 focus:ring-black">
                
                {% for opt in data.shape_object.all %}

                  <option value="{{opt.name}}">{{opt.name}}</option>
                
                {% endfor %}

              </select>
              <span class="pointer-events-none absolute right-0 top-0 flex h-full w-10 items-center justify-center text-center text-gray-600">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-chevron-down"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </span>
            </div>
          </div>

          

          <!-- bb -->
          <div class="mr-auto flex items-center">
            <span class="mr-3 text-sm font-semibold">Colour</span>
            <div class="relative">

              <select name="size" class="appearance-none rounded border border-gray-300 py-2 pl-3 pr-10 text-sm focus:border-black focus:outline-none focus:ring-2 focus:ring-black">
                
                {% for opt in data.colour_object.all %}

                  <option value="{{opt.name}}">{{opt.colour}}</option>
                
                {% endfor %}

              </select>
              <span class="pointer-events-none absolute right-0 top-0 flex h-full w-10 items-center justify-center text-center text-gray-600">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-chevron-down"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </span>
            </div>
          </div>

          <!-- body -->

          <div class="mr-auto flex items-center">
            <span class="mr-3 text-sm font-semibold">Light Body Colour</span>
            <div class="relative">

              <select name="size" class="appearance-none rounded border border-gray-300 py-2 pl-3 pr-10 text-sm focus:border-black focus:outline-none focus:ring-2 focus:ring-black">
                
                {% for opt in data.body_object.all %}

                  <option value="{{opt.name}}">{{opt.bodycolour}}</option>
                
                {% endfor %}

              </select>
              <span class="pointer-events-none absolute right-0 top-0 flex h-full w-10 items-center justify-center text-center text-gray-600">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-chevron-down"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </span>
            </div>
          </div>


          <!-- /boooo -->

          
                    
                  
        
                 
        
                  
         </div>
              </form>
            

          
           
          
                     
          
          
    
      
          <form class="mt-4 flex gap-4">
            <button onclick=location.href="{%url 'wishlist' data.id %}"

            
              class="block w-full rounded bg-gray-100 px-4 py-3 text-sm font-medium text-gray-900 transition hover:scale-105"
            >
              Add to Cart
            
            </button>
      
            <button
              type="button"
              class="block w-full rounded bg-gray-900 px-4 py-3 text-sm font-medium text-white transition hover:scale-105"
            >
              Buy Now
            </button>
          </form>
        </div>
      </div>
      </a>
</div>
</div> 


{%endblock%}
